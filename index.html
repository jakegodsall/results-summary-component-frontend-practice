<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="main-container">
            <div class="results-section">
                <p>Your Result</p>
                <div>
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <p>Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-section">
                <p>Summary</p>
                <div class="score-card-grid">
                    <div class="score-card reaction">
                        <div class="score-card__title">
                            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                            <p>Reaction</p>
                        </div>
                        <p><span>80</span> / 100</p>
                    </div>
                    <div class="score-card memory">
                        <div class="score-card__title">
                            <img src="./assets/images/icon-memory.svg" alt="memory" />
                            <p>Memory</p>
                        </div>
                        <p><span>92</span> / 100</p>
                    </div>
                    <div class="score-card verbal">
                        <div class="score-card__title">
                            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                            <p>Verbal</p>
                        </div>
                        <p><span>61</span> / 100</p>
                    </div>
                    <div class="score-card visual">
                        <div class="score-card__title">
                            <img src="./assets/images/icon-visual.svg" alt="visual" />
                            <p>Visual</p>
                        </div>
                        <p><span>72</span> / 100</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
